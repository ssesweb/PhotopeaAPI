<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Photopea 编辑器镜像</title>
    <script src="http://192.168.110.139/C%3A/Users/Adminstor/Downloads/PhotopeaAPI/dist/photopea.min.js"></script>
    <style>
        #photopea-container {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="photopea-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('photopea-container');
            
            // 配置Photopea镜像和资源白名单
            Photopea.API_BASE = 'http://192.168.110.13:8887/';
            Photopea.IMG_SRC = ['http://192.168.110.139', 'http://192.168.110.13'];
            
            // 初始化编辑器
            Photopea.createEmbed(container).then(async (pea) => {
                console.log('Photopea编辑器已加载');
            }).catch(err => {
                console.error('无法加载编辑器:', err);
            });
        });
    </script>
</body>
</html>
